   async function populatediv(){
    const a =parseInt(document.getElementById("firstnumber").value);
    const b=parseInt(document.getElementById("secondnumber").value);
    const response=await fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b);
    const value=await response.text();
    document.getElementById("finalsum").innerHTML=value;
    }
 </script>
<body>
    <input type="text" id="firstnumber" placeholder="first number">
    <br><br>
    <input type="text"  id="secondnumber" placeholder="second number">
    <br><br>
    <button onclick="populatediv()">calculate sum</button>
    <div id="finalsum">

    </div>
</body>
</html>
